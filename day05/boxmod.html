<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <div style="height: 300px;width: 300px; background-color: violet; margin: 25px; border: 10px solid hotpink; padding: 40px; color: white; font-size: 42px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">WAT</div>
    <div style="box-sizing:border-box; height: 300px;width: 300px; background-color: violet; margin: 25px; border: 10px solid hotpink; padding: 40px; color: white; font-size: 42px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">WAT</div>
    <div style="display:inline-block;height:300px;width: 300px; background-color: violet; margin: 25px; border: 10px solid hotpink; padding: 40px; color: white; font-size: 42px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">WAT</div>
</body>
</html>
