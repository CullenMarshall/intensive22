        // 1. match str2 but not str3 and not str4
        let Regex1 = /^[a-z]+$/g;
        console.log(str2.match(Regex1))

            console.log("You got it");
        } else {

        }

        if (true) {
            console.log("You got it!");
        }
        else {
            console.log("You dumb!");
        }
        console.log("You dumb!");


        // 4. match str5 str6 and str7 but not str9
        let Regex4 = /ab+c?/;// alex's code
        if (Regex4.test(str5) && Regex4.test(str6) && Regex4.test(str7) && !Regex4.test(str9)) {
            console.log("You got it");
        } else {
            console.log("You dumb!");
        }

        // 5. match str11 and str12 but not str10
        let Regex5 = /ab{2,4}/;

        if (Regex5.test(str11) && Regex5.test(str12) && !Regex5.test(str10)) {
            console.log("You got it");

        }

        let Regex6 = /^[a-z]+[A-Z]+$/;
        if (Regex6.test(str13) && Regex6.test(str14) && !Regex6.test(str15) && !Regex6.test(str16)) {
            console.log("You got it!")
        }
        else {

        }

        // 7. match str17 and str18 and str19
