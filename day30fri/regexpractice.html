        // 1. Write a JavaScript function to test the first character of a string is uppercase or not.
        function isFirstUpper(str) {
            let regex = /^[A-Z]/;
            return regex.test(str);
        }

        console.log(isFirstUpper("Cunt"));
        console.log(isFirstUpper("cunt"));

        // 2. Write a JavaScript function to check a credit card number.(Example : credit card number ( format 9999-9999-9999-9999 )
        function isCreditCard(cardNum) {
            let regex = /^[0-9]-{4}[0-9]-{4}[0-9]-{4}[0-9]-{4}/;
            return regex.test(cardNum);
        }
        cardNum = "5434434323221234";

        console.log(isCreditCard(cardNum))

            let regex = /^\s+|\s+$/g;
