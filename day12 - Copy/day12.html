<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>

    <style>
        .container {
            width: 80%;
            margin: 100px auto;
            padding-bottom: 50px;
            border-bottom: 1px solid gray;
        }

        .text {
            font-size: 30px;
        }

        .square {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            border: 1px solid black;
            background-color: black;
            animation: 8s step-end rainbow;
        }

        @keyframes rainbow {
            0% {
                background: linear-gradient(black);
            }

            15% {
                background: linear-gradient(indigo);
            }

            25% {
                background: linear-gradient(violet, indigo);
            }

            33% {
                background: linear-gradient(violet, indigo, blue);
            }

            50% {
                background: linear-gradient(violet, indigo, blue, yellow);
            }

            60% {
                background: linear-gradient(violet, indigo, blue, green, yellow);
            }

            75% {
                background: linear-gradient(violet, indigo, blue, green, yellow, red);
            }

            85% {
                background: linear-gradient(violet, indigo, blue, green, yellow, orange, );
            }

            100% {
                background: linear-gradient(violet, indigo, blue, green, yellow, orange, red);
            }
        }



        .basketball1 {
            width: 100px;
            animation-duration: 5s;
            animation-timing-function: step-end;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-name: basketball;
        }

        @keyframes basketball {
            0% {
                transform: translateY(30px);
            }

            5% {
                transform: translateY(-30px);
            }

            10% {
                transform: translateY(30px);
            }

            15% {
                transform: translateY(-30px);
            }

            20% {
                transform: translateY(30px);
            }

            35% {
                transform: translateY(-30px);
            }

            40% {
                transform: translateY(30px);
            }

            55% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(30px);
            }

            65% {
                transform: translateY(-50px);
            }

            70% {
                transform: translateY(50px);
            }

            75% {
                transform: translateY(-30px);
            }

            80% {
                transform: translateY(50px);
            }

            85% {
                transform: translateY(-30px);
            }

            90% {
                transform: translateY(50px);
            }

            95% {
                transform: translateY(-50px);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .basketball-net {
            width: 200px;
            float: right;
        }


        .container1 {
            animation: 7s linear infinite running moving;


        }

        @keyframes moving {
            from {
                transform: translateX(700px);
            }

            to {
                transform: translateX(500px);
            }

            to {
                transform: translateX(-500px)
            }


        }

        .basketball {
            width: 100px;
            animation-duration: 6s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-name: shot;
        }

        @keyframes shot {

            0% {
                transform: rotate(900deg);
            }

            50% {
                transform: translate(1300px);
            }

            51% {
                transform: translateY(300px);
            }

        }
    </style>
</head>

<body>
    <div class="container1">
        <!-- is a marquee -->
        <div>
            <marquee><span class="text">hello I'm a marquee!</span></marquee>
        </div>

        <!-- please make me behave the same or better than a marquee! -->
        <div>
            <span class="text">Make me at least as good as him!</span>
        </div>
    </div>

    <div class="container">
        <!-- I want to have all the color of the rainbow ! -->
        <div class="square"></div>
    </div>

    <div class="container3">
        <!-- Make me bounce on the "ground" -->
        <img class="basketball1" src="https://svgsilh.com/svg/309539.svg" alt="basketball" />

        <div class="container3">
            <!-- Make me bounce on the "ground" -->
            <img class="basketball" src="https://svgsilh.com/svg/309539.svg" alt="basketball" />
            <!-- BONUS: If you can, make me go into through net -->
            <img class="basketball-net" src="https://svgsilh.com/svg/157846.svg" alt="basketball net" />
        </div>
</body>

</html>
