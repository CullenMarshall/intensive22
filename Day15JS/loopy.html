    <script type="text/javascript">
        // Show in the console every value between 1 and 50 (1, 2, 3, 4, 5, 6...)
        let numList = 1;
        while (numList <= 50) {
            console.log(numList)
            numList++;
        }
        for (let value = 1; value <= 50; value++) console.log(value);

        // Show every odd number between 1 and 70 (1, 3, 5, 7, 9, 11...)

        let numlist2 = 1;
        while (numlist2 < 70) {
            console.log(numlist2);
            numlist2 += 2;
        }

        // Show every multiple of 12 between 200 and 0. (192, 180, 168...)
        let OhNo = 200;
        while (OhNo >= 0) {
            if (OhNo % 12 === 0) {
                console.log(OhNo);
            }
            OhNo--;
        }


        // Update a string by adding a new letter to it 10 times ("Hello" => "Hellooooooooooo")
        let hello = "hello";

        for (let leter = 0; leter < 10; leter++) {
            console.log(hello);
            hello = hello + "o";
