<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 400px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card-style-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-img img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2 class="card-style-name minimalist">Minimalist Card</h2>
    <div class="container minimalist">
        <div class="card minimalist-card">
            <div class="card-inner minimalist-card--inner">
                <div class="card-img minimalist-card--img">
                    <img src="./images/minimalist/dusty.png" alt="" />
                </div>
                <div class="card-name minimalist-card--name">

</body>

</html>
