<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Clock</title>

    <style>
        body {
            overflow: hidden;
        }

        .container {
            height: 100vh;
            position: relative;
            transform: rotate(-0.25turn);
        }

        .clock {
            border: 1px solid;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .minutes {
            position: relative;
            left: 50%;
            margin-left: 0;
            background-color: red;
            height: 3px;
            top: 45%;
            width: 50%;
            animation: 60s linear minutes;
            transform-origin: left;

        }

        @keyframes minutes {
            from {

                transform: rotate(1deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        .hours {
            position: relative;
            background-color: blue;
            height: 5px;
            left: 50%;
            margin-left: 0%;
            top: 48%;
            width: 30%;
            animation: calc(60s * 60) linear hours;
            transform-origin: left;

        }

        @keyframes hours {
            from {

                transform: rotate(1deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clock">
            <hr class="hours" />
            <hr class="minutes" />
        </div>
    </div>
</body>

</html>
