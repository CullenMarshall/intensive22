<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-Bc8Uw5cNKq2xF/v8PbSp+4PoXy8lWzHRJa5DgToYr5vA5jPqCVXNUy4i9YYRTK9T" crossorigin="anonymous">


    <style>
        .container {
            height: 500px;
            padding-left: 50px;
            padding-top: 10px;
            ;

        }

        .square-one {
            width: 200px;
            height: 200px;
            background: rgb(58, 188, 58);
            border: 2px solid black;
            transition: 1s;

        }

        .square-one:hover {
            height: 300px;
            width: 300px;
        }

        .square-two {
            width: 300px;
            height: 300px;
            background: rgb(225, 25, 159);
            border: 2px solid black;
            transition: 5s;
        }

        .square-two:hover {
            width: 0;
            height: 0;
            border: 0;

        }

        .text {
            position: relative;
            top: 235px;
            left: 700px;
            font-size: 3em;
        }


        .square-1 {
            width: 200px;
            height: 200px;
            background: red;
            border: 2px solid black;
            position: relative;
            left: 550px;
            top: 10px;
            transition: ease-out 4s;

        }

        .square-2 {
            width: 200px;
            height: 200px;
            background: green;
            border: 2px solid black;
            position: relative;
            left: 750px;
            transition: ease-out 4s;

        }

        .square-3 {
            width: 200px;
            height: 200px;
            background: blue;
            border: 2px solid black;
            position: relative;
            left: 750px;
            bottom: 400px;
            transition: ease-out 4s;

        }

        .square-4 {
            width: 200px;
            height: 200px;
            background: yellow;
            border: 2px solid black;
            position: relative;
            left: 550px;
            bottom: 400px;
            transition: ease-out 4s;

        }

        .text:hover {
            z-index: 100;
        }

        .kitten {
            transition: 5s;
            transform: rotate(360deg);

        }

        /* .kitten:hover {
            background-image: url('../day08/burgers/burger1.jfif');
            background-repeat: no-repeat;
        } */
    </style>
</head>

<body>
    <div class="container">
        <!-- Make the square width increase over a second when hovered -->
        <div class="square-one"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the square slowly fade away -->
        <div class="square-two"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Move all the square when hovered to show the text message! -->
        <div class="text">Howdy</div>
        <div class="square-1"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
        <div class="square-4"></div>
    </div>
    <hr />
    <div class="container">
        <!-- Make the kitten change while hovering!
        (change the number in the image url from image=3 to an other number)
       -->
        <div class="kitten"><img src="http://placekitten.com/400/400?image=3" alt="kitten" /></div>
    </div>
</body>

</html>
