<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos</title>
    <style>

    </style>
</head>

<body>

    <script>
        function GetUni() {
            const UniCombo = new XMLHttpRequest();
            UniCombo.open('GET', 'http://universities.hipolabs.com/search?country=United+States');
            // console.log(UniCombo);
            UniCombo.addEventListener('load', (event) => {
                const response = JSON.parse(event.target.responseText);
                const combo = document.createElement('select');
                response.forEach((uni) => {
                    const option = document.createElement('option');
                    option.value = uni.name;
                    option.text = uni.name;
                    combo.appendChild(option);
                });
                document.body.append(combo);

            });

            UniCombo.send();
        }


        GetUni();




    </script>
</body>

</html>
