        function leapYear() {
            let WhatYear = prompt("Tell me a year and I'll tell you if it is a leap year.");

            if ((WhatYear % 4 === 0 && WhatYear % 100 !== 0) || WhatYear % 400 === 0) {
                alert(WhatYear + " is a leap year!");
            } else {
                alert(WhatYear + " is not a leap year!");
            }
        }
