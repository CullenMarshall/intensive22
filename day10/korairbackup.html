<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Korean Air</title>
</head>

<body>
    <div class="granddaddy">
        <div class="container">
            <nav>
                <div class="headeraligner">
                    <div class="headercontainer">
                        <div class="logodad">
                            <div class="logo"><img src="../day10/koreanair.jpg"></div>
                        </div>
                        <div class="headicons">
                            <div class="magglass"><img src="../day10/search_FILL0_wght400_GRAD0_opsz24.svg"></div>
                            <div class="loginbutton"><button>Log In</button></div>
                            <div class="icon"><img id="hamburgericon" src="./menu_FILL0_wght400_GRAD0_opsz24.svg"></div>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="maincontent">
                <div class="form">
                    <div class="bookflights">
                        <div class="booktab"></div>
                        <div class="mytripstab"></div>
                        <div class="checkintab"></div>
                        <div class="flightstatus"></div>
                    </div>
                    <div class="bookbutton">
                        <div class="buttonforbooking"><button></button></div>
                        <div class="buttonformiles"><button></button></div>
                    </div>
                    <div class="triptype">
                        <div class="roundtrip"></div>
                        <div class="oneway"></div>
                        <div class="multiway"></div>
                    </div>
                    <div class="wheretogo">
                        <div class="start"></div>
                        <div class="roundicon"></div>
                        <div class="arriveat"></div>
                    </div>
                    <div class="dates">
                        <div class="calander"><input type="date"></div>-
                        <div class="returncalander"><input type="date"></div>
                    </div>
                    <div class="selectflights">
                        <div class="passangestag">
                            <h4>passangers</h4>
                        </div>
                        <div class="numberofpassanges">
                            <div class="dropdown">
                                <button class="dropbtn">Dropdown</button>
                                <div class="peopledropdown-content">
                                    <a href="#">Adults</a>
                                    <a href="#">Children</a>
                                    <a href="#">Pets</a>
                                </div>
                            </div>
                        </div>
                        <div class="passangersicon"><img src="" alt=""></div>
                    </div>
                    <div class="selectclass">
                        <div class="classdropdown">
                            <button class="dropbtn">Select Cabin</button>
                            <div class="classdropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="searchbar">
                        <div><button>Search</button></div>
                        <div class="chatbot"><img src="" alt=""></div>
                    </div>

                </div>
            </section>
        </div>
    </div>
</body>

</html>
