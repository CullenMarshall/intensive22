<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./koairstyles.css">
    <title>Korean Air</title>
</head>

<body>
    <div class="granddaddy">
        <div class="container">
            <div class="gdheader">
                <div class="headercontainer">
                    <div class="logodad">
                        <div class="logo"><img src="../day10/koreanair.jpg"></div>
                    </div>
                    <div class="headicons">
                        <div class="icon"><img src="../day10/search_FILL0_wght400_GRAD0_opsz24.svg"></div>
                        <div class="loginbutton"><button>Log In</button></div>
                        <div class="icon"><img id="hamburgericon" src="./menu_FILL0_wght400_GRAD0_opsz24.svg"></div>
                    </div>
                </div>
            </div>
            <div class="maincontent">
                <div class="form">
                    <div class="bookflights">
                        <div class="booktab"><button>Book Flights</button></div>
                        <div class="booktab"><button>My Trips</button></div>
                        <div class="booktab"><button>Check-in</button></div>
                        <div class="booktab"><button>Flight Status</button></div>
                    </div>
                    <div>
                        <!-- <h2>Book Flights</h2> -->
                    </div>
                    <div class="alignbuttoncenter">
                        <div>
                            <ul class="bookbuttonparent">
                                <li class="centerbookbutton1"><button>Book</button></li>

                                <li class="centerbookbutton2"><button>Milage Booking</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="triptype">
                        <div class="roundtrip"><button>Round Trip</button></div>
                        <div class="oneway"><button>One Way</button></div>
                        <div class="multiway"><button>Multi-segments</button></div>
                    </div>
                    <div class="wheretogo">
                        <div class="start"><button>
                                <p>SEL</p>
                                <span>Departing From</span>
                            </button>
                        </div>
                        <div class="roundicon"><img src="./autorenew_FILL0_wght400_GRAD0_opsz24.svg" alt="circlethingy">
                        </div>
                        <div class="arriveat"><button>
                                <p>To</p>
                                <span>Arriving At</span>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="dates">
                        <div class="calander"><input type="date"> Departure Date-Return date</div>
                    </div>
                    <div class="selectflights"><button>
                            <div class="passengersicon">
                                <div>
                                    <p>Passenger(s)</p>
                                </div>
                                <div><img src="./accessibility_new_FILL0_wght400_GRAD0_opsz24.svg" alt="passenger">
                                </div>
                        </button>
                    </div>
                    <div class="selectflights"><button>
                            <div class="cabin">
                                <div>
                                    <p>Cabin Class</p>
                                    <span>Select cabin class</span>
                                </div>

                                <div><img src="./airline_seat_recline_normal_FILL0_wght400_GRAD0_opsz24.svg"
                                        alt="passenger">
                                </div>
                        </button>
                    </div>
                </div>
                <div class="searchbar">
                    <div><button>Search</button></div>
                    <div class="chatbot"><img src="" alt=""></div>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
