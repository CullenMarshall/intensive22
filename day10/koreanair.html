<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Korean Air</title>
</head>

<body>
    <div class="granddaddy">
        <div class="container">
            <nav class="navheader">
                <nav class="navheader1">
                    <ul class="navlist">
                        <li class="logo"><img src="../day10/koreanair.jpg"></li>
                        <li class="headicons">
                            <div class="magglass"><img src="../day10/search_FILL0_wght400_GRAD0_opsz24.svg"></div>
                        </li>
                        <li class="headicons">
                            <button>Log In</button>
                        </li>
                        <li class="headicons">
                            <img id="hamburgericon" src="./menu_FILL0_wght400_GRAD0_opsz24.svg">
                        </li>
                    </ul>
                </nav>

                <section class="maincontent">
                    <div class="bookingtabparent">
                        <ul class="bookflights">
                            <li class="booktab">
                                <button>
                                    <h2>Book Flights</h2>
                                </button>
                            </li>
                            <li class="mytripstab">
                                <button>
                                    <h2>My Trips</h2>
                                </button>
                            </li>
                            <li class="checkintab">
                                <button>
                                    <h2>Check-In</h2>
                                </button>
                            </li>
                            <li class="flightstatus">
                                <button>
                                    <h2>Flight Status</h2>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="bookbutton">
                        <ul>
                            <li class="buttonforbooking"><button>Book</button></li>
                            <li class="buttonformiles"><button>Mileage Booking</button></li>
                        </ul>
                    </div>
                    <div class="triptype">
                        <div class="roundtrip">
                            <span>Round Trip</span>
                        </div>
                        <div class="oneway">
                            <span>One Way</span>
                        </div>
                        <div class="multiway">
                            <span>Multi-Segments ></span>
                        </div>
                    </div>
                    <div class="wheretogo">
                        <div class="start">
                            <p>SEL</p>
                            <span>Seoul</span>
                        </div>
                        <div class="roundicon"></div>
                        <div class="arriveat">
                            <div class="start">
                                <p>To</p>
                                <span>Arriving at</span>
                            </div>
                        </div>
                    </div>
                    <div class="dates">
                        <div class="calander"><button><input type="date"></button> </div>
                    </div>
                    <div class="selectflights">
                        <div class="passangestag">
                            <h4>passangers</h4>
                        </div>
                        <div class="numberofpassanges">
                            <div class="dropdown">
                                <button class="dropbtn">Dropdown</button>
                                <div class="peopledropdown-content">
                                    <a href="#">Adults</a>
                                    <a href="#">Children</a>
                                    <a href="#">Pets</a>
                                </div>
                            </div>
                        </div>
                        <div class="passangersicon"><img src="" alt=""></div>
                    </div>
                    <div class="selectclass">
                        <div class="classdropdown">
                            <button class="dropbtn">Select Cabin</button>
                            <div class="classdropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="searchbar">
                        <div><button>Search</button></div>
                        <div class="chatbot"><img src="" alt=""></div>
                    </div>
                </section>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
