<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS link -->
   <link rel="stylesheet" href="./css/style.css">

   <title>Responsive Flexbox</title>
</head>

<body>
   <div class="outtercontainer">
      <div class="logo"><img src="./assets/wcoding-clipped-hearts.png" alt=""></div>
      <h1>wcoding</h1>
      <div class="lowerboxes">
         <div class="currentvisitors">
            <span>210</span>
            <p>CURRENT VISITORS</p>
         </div>
         <div class="midbox">
            <div class="pageviews">
               <div><img src="./assets/layer-group-solid.svg" alt="layer group"></div>
               <div class="pageviewtext">
                  <div><span>220,020</span></div>
                  <div><span>PAGE VIEWS</span></div>
               </div>
            </div>

            <div class="visitors">
               <div><img src="./assets/user-regular.svg" alt="userdude"></div>
               <div>
                  <div><span>38,201</span></div>
                  <div><span>UNIQUE VISITORS</span></div>
               </div>
            </div>
         </div>

         <div class="button">
            <div class="launchbutton"><button>Launch liveview</button></div>
            <div class="note">
               <p>Note: You will neeed the lastest version of Google Chrome for better perfromance.</p>
            </div>
         </div>

      </div>
   </div>
   </div>

</body>

</html>
