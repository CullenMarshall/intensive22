<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lighterboxes" style="height: 200px;  box-shadow: 5px 5px 15px 2px #cccccc;">
    </div>
    <div class="lighterboxes" style=" height: 200px; box-shadow: inset 8px 10px 10px 1px rgba(0,0,0,0.15);">
    </div>
    <div class="lighterboxes" style="height: 200px; box-shadow: 0 0 16px 6px lightsalmon;">
    </div>
    <div class="darkcontainer">
    
        <div class="darkerboxes"
            style=" display: inline-block; width: 200px; margin-right: 50px; height: 200px; background-color: black; box-shadow: 0px 10px 20px 5px rgba(0,255,255,0.7);">
        </div>
        <div class="darkerboxes"
            style="display: inline-block; width: 200px; height: 200px; background-color: black; box-shadow: inset 0px 0px 20px 5px rgba(0,255,255,0.7);">
        </div>
    </div>
    <div class="lighterboxes" style="height: 200px; box-shadow: 75px 75px 20px -20px #cccccc;">
    </div>
</body>
</html>
